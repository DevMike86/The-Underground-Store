<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 20px;
            font-family: 'Inter', sans-serif; 
            background-color: #050505; color: #e0e0e0;
            display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 500px; }
        .logo { font-size: 1.5rem; font-weight: 800; color: #3d5afe; text-align: center; margin-bottom: 30px; }
        
        /* App Card */
        .app-card { 
            background: #1e1e1e; padding: 25px; border-radius: 20px; 
            border: 1px solid #333; text-align: center; margin-bottom: 20px;
        }
        .verified-tag { color: #00e676; font-size: 0.75rem; font-weight: 700; margin-bottom: 10px; }
        .download-btn { 
            display: block; margin-top: 15px; padding: 15px; 
            background: #3d5afe; color: white; text-decoration: none; 
            border-radius: 12px; font-weight: 700;
        }

        /* AI Chat Box */
        .ai-box { 
            background: #121212; border: 1px solid #222; 
            border-radius: 20px; padding: 15px; width: 100%; box-sizing: border-box;
        }
        .ai-header { color: #3d5afe; font-weight: 700; font-size: 0.9rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #00e676; border-radius: 50%; }
        #chat-window { height: 150px; overflow-y: auto; font-size: 0.85rem; color: #9e9e9e; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        #ai-input { 
            width: 100%; background: #222; border: 1px solid #333; 
            padding: 10px; border-radius: 10px; color: white; outline: none; box-sizing: border-box;
        }
        .msg-ai { color: #3d5afe; margin-bottom: 5px; }
        .msg-user { color: #e0e0e0; margin-bottom: 5px; text-align: right; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">üåë PLAY DARK</div>

        <div class="app-card">
            <div class="verified-tag">üõ°Ô∏è AI VERIFIED SECURE</div>
            <h2 style="margin:0;">Nexus VPN</h2>
            <p style="color: #999; font-size: 0.8rem;">Build: Stable | Size: 5.52 MB</p>
            
            <a href="https://raw.githubusercontent.com/DevMike86/The-Underground-Store/main/VERIFIED_NexusVPN.apk" class="download-btn">
                Download APK
            </a>
        </div>

        <div class="ai-box">
            <div class="ai-header"><div class="status-dot"></div> AI ASSISTANT</div>
            <div id="chat-window">
                <div class="msg-ai"><strong>AI:</strong> Welcome. Connection to DevMike86/The-Underground-Store is stable. 5.52MB file detected.</div>
            </div>
            <input type="text" id="ai-input" placeholder="Ask Assistant..." onkeypress="handleChat(event)">
        </div>
    </div>

    <script>
        function handleChat(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('ai-input');
                const win = document.getElementById('chat-window');
                if(!input.value) return;
                
                win.innerHTML += `<div class="msg-user"><strong>You:</strong> ${input.value}</div>`;
                const text = input.value.toLowerCase();
                input.value = '';
                
                setTimeout(() => {
                    let reply = "Path verified. Tap the blue button to pull the 5.52MB package.";
                    if(text.includes("hello")) reply = "Assistant online. Systems nominal.";
                    win.innerHTML += `<div class="msg-ai"><strong>AI:</strong> ${reply}</div>`;
                    win.scrollTop = win.scrollHeight;
                }, 500);
            }
        }
    </script>
</body>
</html>
