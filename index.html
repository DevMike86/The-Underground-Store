<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8; --gp-text: #e8eaed; --gp-green: #00e676; }
        body { margin: 0; padding-bottom: 200px; font-family: 'Roboto', sans-serif; background-color: var(--gp-dark); color: var(--gp-text); }
        
        /* Header */
        header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--gp-dark); z-index: 100; }
        .search-container { background: var(--gp-card); border-radius: 20px; padding: 5px 15px; width: 50%; }
        #main-search { background: transparent; border: none; color: white; width: 100%; outline: none; }
        #user-display { display: flex; align-items: center; gap: 8px; cursor: pointer; color: var(--gp-blue); font-size: 0.8rem; }
        
        /* Tabs */
        .tabs { display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 1px solid #3c4043; }
        .tab { color: #9aa0a6; font-weight: 500; padding: 10px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        /* Store */
        .app-container { background: var(--gp-card); border-radius: 20px; padding: 20px; max-width: 400px; margin: 0 auto; border: 1px solid #444; }
        .dl-btn { background: var(--gp-blue); color: #202124; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 8px; font-weight: 700; margin: 15px 0; }
        .star { font-size: 1.8rem; cursor: pointer; color: #555; }
        .star.active { color: #fbbc04; }

        /* Comments */
        #comment-list { margin-top: 15px; }
        .comment-box { background: #171717; border-radius: 8px; padding: 10px; margin-bottom: 8px; font-size: 0.85rem; border: 1px solid #333; }
        .input-row { display: flex; gap: 8px; margin-top: 10px; }
        input { flex-grow: 1; background: #202124; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        .action-btn { background: var(--gp-blue); color: #202124; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* AI Dock */
        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; }
        #chat-log { font-size: 0.8rem; color: var(--gp-blue); margin-bottom: 10px; height: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="search-container"><input type="text" id="main-search" placeholder="Search..."></div>
        <div id="user-display" onclick="switchTab('settings')"><span id="full-username">DevMike86</span></div>
    </header>

    <div class="tabs">
        <div class="tab active" id="t-store" onclick="switchTab('store')">Store</div>
        <div class="tab" id="t-admin" onclick="switchTab('admin')">Admin</div>
        <div class="tab" id="t-settings" onclick="switchTab('settings')">Settings</div>
    </div>

    <div id="v-store" class="view active">
        <div class="app-container">
            <div style="display:flex; gap:15px; align-items:center;">
                <div style="font-size:3rem;">ðŸ“¡</div>
                <div><h2 style="margin:0;">Nexus VPN</h2><b style="color:var(--gp-green);">5.52 MB</b></div>
            </div>
            <a href="https://raw.githubusercontent.com/DevMike86/The-Underground-Store/main/VERIFIED_NexusVPN.apk" class="dl-btn">DOWNLOAD APK</a>
            
            <p>Rate App:</p>
            <div id="star-row">
                <span class="star" onclick="setRate(1)">â˜…</span><span class="star" onclick="setRate(2)">â˜…</span><span class="star" onclick="setRate(3)">â˜…</span><span class="star" onclick="setRate(4)">â˜…</span><span class="star" onclick="setRate(5)">â˜…</span>
            </div>

            <div id="comment-list"></div>
            <div class="input-row">
                <input type="text" id="comm-in" placeholder="Write review...">
                <button class="action-btn" onclick="postComm()">POST</button>
            </div>
        </div>
    </div>

    <div id="v-admin" class="view">
        <div id="admin-lock">
            <input type="password" id="pin" placeholder="Enter PIN (1973)">
            <button class="action-btn" style="width:100%; margin-top:10px;" onclick="unlockAdmin()">UNLOCK</button>
        </div>
        <div id="admin-panel" style="display:none;">
            <h3>AI Scan Uploader</h3>
            <input type="file" id="f">
            <button class="action-btn" style="width:100%; margin-top:10px;" onclick="alert('Scan Complete!')">SCAN & PUSH</button>
        </div>
    </div>

    <div id="v-settings" class="view">
        <input type="text" id="name-in" placeholder="New Full Name">
        <button class="action-btn" style="width:100%; margin-top:10px;" onclick="updateName()">UPDATE PROFILE</button>
    </div>

    <div class="ai-dock">
        <div id="chat-log"><strong>AI:</strong> System Online.</div>
        <div class="input-row">
            <input type="text" id="ai-in" placeholder="Talk to AI...">
            <button class="action-btn" onclick="sendAI()">âž”</button>
        </div>
    </div>

    <script>
        // Use very simple functions to avoid browser compatibility errors
        function switchTab(t) {
            document.getElementById('v-store').className = 'view';
            document.getElementById('v-admin').className = 'view';
            document.getElementById('v-settings').className = 'view';
            document.getElementById('t-store').className = 'tab';
            document.getElementById('t-admin').className = 'tab';
            document.getElementById('t-settings').className = 'tab';
            
            document.getElementById('v-' + t).className = 'view active';
            document.getElementById('t-' + t).className = 'tab active';
        }

        function setRate(n) {
            var s = document.getElementById('star-row').getElementsByClassName('star');
            for(var i=0; i<5; i++) {
                s[i].style.color = (i < n) ? '#fbbc04' : '#555';
            }
            document.getElementById('chat-log').innerHTML = '<strong>AI:</strong> Rated ' + n + ' stars.';
        }

        function postComm() {
            var val = document.getElementById('comm-in').value;
            var user = document.getElementById('full-username').innerText;
            if(!val) return;
            var box = document.createElement('div');
            box.className = 'comment-box';
            box.innerHTML = '<b>' + user + ':</b> ' + val;
            document.getElementById('comment-list').appendChild(box);
