<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Community Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6; --gp-green: #00e676;
        }
        body { margin: 0; padding-bottom: 140px; font-family: 'Roboto', sans-serif; background-color: var(--gp-dark); color: var(--gp-text); }
        
        /* Navigation Header */
        header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--gp-dark); z-index: 10; }
        .search-bar { background: var(--gp-card); border-radius: 24px; padding: 8px 20px; width: 60%; color: var(--gp-dim); font-size: 0.8rem; }
        #avatar { width: 35px; height: 35px; background: var(--gp-blue); border-radius: 50%; color: #202124; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        .tabs { display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 1px solid #3c4043; background: var(--gp-dark); }
        .tab { color: var(--gp-dim); font-weight: 500; font-size: 0.9rem; padding: 10px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        /* Enhanced App Card */
        .app-container { background: var(--gp-card); border-radius: 20px; padding: 20px; max-width: 400px; margin: 0 auto; border: 1px solid #444; }
        .app-header { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; }
        .app-icon-large { width: 80px; height: 80px; background: #202124; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; border: 1px solid #444; }
        .app-info h2 { margin: 0; font-size: 1.4rem; }
        .app-info p { margin: 5px 0; color: var(--gp-green); font-size: 0.85rem; font-weight: bold; }
        
        .dl-btn { background: var(--gp-blue); color: #202124; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 8px; font-weight: 700; margin-bottom: 20px; }

        /* Rating & Comments */
        .reviews { border-top: 1px solid #444; padding-top: 20px; }
        .stars { color: #fbbc04; font-size: 1.2rem; margin-bottom: 10px; }
        .comment-box { background: #171717; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        .comment-box small { color: var(--gp-blue); }
        .comment-input { width: 100%; background: #202124; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; margin-top: 10px; }

        /* Standard Admin/Settings Inputs */
        input[type="password"], input[type="text"], input[type="file"] { width: 100%; padding: 12px; margin-top: 10px; background: #171717; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--gp-blue); color: #202124; border: none; border-radius: 8px; font-weight: 700; margin-top: 15px; cursor: pointer; }

        /* AI Dock */
        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; }
        #chat-log { font-size: 0.8rem; color: var(--gp-blue); margin-bottom: 10px; height: 30px; overflow: hidden; }
        .ai-input-row { display: flex; gap: 10px; }
    </style>
</head>
