<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE UNDERGROUND</title>
    <style>
        /* Force the background to be black no matter what */
        html, body { 
            background-color: #000000 !important; 
            color: #00FF00 !important; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #terminal-box {
            border: 2px solid #00FF00;
            padding: 40px;
            background: #050505;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }

        #status-light {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .glitch-text {
            font-size: 12px;
            color: #004400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="terminal-box">
        <div id="status-light">DIAGNOSTIC: INITIALIZING...</div>
        <div class="glitch-text">NODE: unadept-elocutionary-ling</div>
    </div>

    <script>
        // The exact tunnel endpoint
        const gateway = "https://unadept-elocutionary-ling.ngrok-free.dev/v1/models";

        async function pingAI() {
            const display = document.getElementById('status-light');
            try {
                const response = await fetch(gateway, {
                    method: "GET",
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                if (response.ok) {
                    display.innerText = "SYSTEM: ONLINE";
                    display.style.color = "#00FF00";
                } else {
                    display.innerText = "SYSTEM: ERROR 404";
                    display.style.color = "yellow";
                }
            } catch (err) {
                display.innerText = "SYSTEM: OFFLINE";
                display.style.color = "#FF0000";
            }
        }

        // Run immediately
        pingAI();
        // Check every 10 seconds
        setInterval(pingAI, 10000);
    </script>

</body>
</html>
