<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Nexus Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6;
        }
        body { margin: 0; padding-bottom: 120px; font-family: 'Roboto', sans-serif; background-color: var(--gp-dark); color: var(--gp-text); }
        
        header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between; }
        .search-bar { background: var(--gp-card); border-radius: 24px; padding: 8px 20px; width: 60%; color: var(--gp-dim); font-size: 0.8rem; }
        #avatar { width: 35px; height: 35px; background: var(--gp-blue); border-radius: 50%; color: #202124; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }

        .tabs { display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 1px solid #3c4043; }
        .tab { color: var(--gp-dim); font-weight: 500; font-size: 0.9rem; padding: 10px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        .app-card { background: var(--gp-card); padding: 15px; border-radius: 15px; text-align: center; width: 100px; border: 1px solid #444; text-decoration: none; color: white; display: block; }
        
        input { width: 100%; padding: 12px; margin-top: 10px; background: #171717; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--gp-blue); color: #202124; border: none; border-radius: 8px; font-weight: 700; margin-top: 15px; cursor: pointer; }

        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; }
        #chat-log { font-size: 0.8rem; color: var(--gp-blue); margin-bottom: 10px; height: 30px; overflow: hidden; }
        .ai-input-row { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="search-bar">Search Nexus Apps</div>
        <div id="avatar" onclick="switchTab('settings')">D</div>
    </header>

    <div class="tabs">
        <div class="tab active" id="t-store" onclick="switchTab('store')">Apps</div>
        <div class="tab" id="t-admin" onclick="switchTab('admin')">Admin</div>
        <div class="tab" id="t-settings" onclick="switchTab('settings')">Settings</div>
    </div>

    <div id="v-store" class="view active">
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px;" id="app-grid">
            <a href="https://raw.githubusercontent.com/DevMike86/The-Underground-Store/main/VERIFIED_NexusVPN.apk" class="app-card">
                <div style="font-size: 2rem;">ðŸ“¡</div>
                <div style="font-size: 0.8rem; margin-top: 5px;">Nexus VPN</div>
            </a>
        </div>
    </div>

    <div id="v-admin" class="view">
        <div id="admin-lock">
            <h3>Admin Authentication</h3>
            <input type="password" id="pin" placeholder="Enter PIN">
            <button class="btn" onclick="checkPin()">Unlock Terminal</button>
        </div>
        <div id="admin-panel" style="display:none;">
            <h3>AI Security Upload</h3>
            <input type="text" id="new-name" placeholder="App Name">
            <input type="file" id="new-file">
            <div id="scan-notif" style="display:none; color: var(--gp-blue); font-family: monospace; margin-top: 10px;">> AI SCANNING...</div>
            <button class="btn" onclick="runScan()">Scan & Push</button>
        </div>
    </div>

    <div id="v-settings" class="view">
        <h3>Store Settings</h3>
        <input type="text" id="new-user" placeholder="Change Username">
        <button class="btn" onclick="changeName()">Update Name</button>
    </div>

    <div class="ai-dock">
        <div id="chat-log"><strong>AI:</strong> Ready for commands.</div>
        <div class="ai-input-row">
            <input type="text" id="ai-in" placeholder="Ask AI..." onkeypress="if(event.key==='Enter') doChat()">
            <button onclick="document.getElementById('chat-log').innerHTML='<strong>AI:</strong> Cleared.'" style="background:#333; color:white; border:none; border-radius:8px; padding:0 10px;">Clear</button>
        </div>
    </div>

    <script>
        // TAB SWITCHER - FIXES THE "BUTTONS DONT WORK" ISSUE
        function switchTab(target) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected view
            document.getElementById('v-' + target).classList.add('active');
            document.getElementById('t-' + target).classList.add('active');
        }

        // ADMIN PIN - FIXES THE UPLOAD BUTTON
        function checkPin() {
            const p = document.getElementById('pin').value;
            if (p === "1973") {
                document.getElementById('admin-lock').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                msg("AI: Admin PIN verified. Terminal open.");
            } else {
                msg("AI: Access Denied.");
            }
        }

        // AI SCAN FEATURE
        function runScan() {
            const name = document.getElementById('new-name').value;
            if(!name) return alert("Enter App Name");
            
            document.getElementById('scan-notif').style.display = 'block';
            msg("AI: Analyzing binary signatures...");

            setTimeout(() => {
                const grid = document.getElementById('app-grid');
                grid.innerHTML += `<div class="app-card"><div style="font-size: 2rem;">ðŸ“¦</div><div style="font-size: 0.8rem;">${name}</div></div>`;
                document.getElementById('scan-notif').style.display = 'none';
                msg("AI: Scan Clean. " + name + " added.");
                switchTab('store');
            }, 2000);
        }

        // NAME CHANGE - FIXES THE SETTINGS ISSUE
        function changeName() {
            const name = document.getElementById('new-user').value;
            if(name) {
                document.getElementById('avatar').innerText = name.charAt(0).toUpperCase();
                msg("AI: Username updated to " + name);
            }
        }

        function doChat() {
            const i = document.getElementById('ai-in');
            msg("You: " + i.value);
            i.value = '';
        }

        function msg(m) {
            document.getElementById('chat-log').innerHTML = m;
        }
    </script>
</body>
</html>
