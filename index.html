<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Persistent Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505; --bg-nav: #121212; --bg-card: #1e1e1e;
            --accent: #3d5afe; --text-main: #e0e0e0; --text-dim: #9e9e9e;
            --sidebar-w: 260px; --ai-panel-w: 360px;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        nav { width: var(--sidebar-w); background: var(--bg-nav); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 25px 15px; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin-bottom: 40px; padding-left: 15px; }
        .nav-link { color: var(--text-dim); text-decoration: none; padding: 14px 15px; border-radius: 12px; margin-bottom: 5px; font-weight: 500; display: flex; align-items: center; gap: 12px; }
        .nav-link.active { background: #252525; color: var(--accent); }
        .btn-open-upload { width: 100%; padding: 15px; background: #252525; border: 1px dashed var(--accent); color: var(--accent); border-radius: 12px; cursor: pointer; font-weight: 600; margin-top: auto; }
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .app-card { background: var(--bg-card); border-radius: 20px; padding: 20px; border: 1px solid #333; position: relative; }
        .verified-tag { color: #00e676; font-size: 0.7rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .app-icon { width: 50px; height: 50px; background: #333; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; font-size: 1.5rem; }
        .download-btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-align: center; display: block; text-decoration: none; margin-top: 10px; }
        aside { width: var(--ai-panel-w); background: var(--bg-nav); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .ai-header { padding: 20px; border-bottom: 1px solid #222; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; background: #00e676; border-radius: 50%; box-shadow: 0 0 8px #00e676; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { font-size: 0.85rem; padding: 10px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .msg.ai { background: #222; align-self: flex-start; border-left: 2px solid var(--accent); }
        .msg.user { background: var(--accent); align-self: flex-end; }
        .chat-input-area { padding: 20px; border-top: 1px solid #222; }
        #ai-input { width: 100%; background: #222; border: 1px solid #333; padding: 12px; border-radius: 20px; color: white; outline: none; }
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal { background: var(--bg-card); width: 350px; padding: 30px; border-radius: 25px; border: 1px solid #333; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin-bottom: 15px; background: #121212; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
        .modal-btns { display: flex; gap: 10px; }
        .btn-cancel { flex: 1; padding: 12px; background: #333; color: white; border: none; border-radius: 10px; cursor: pointer; }
        .btn-confirm { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">üåë PLAY DARK</div>
        <a href="#" class="nav-link active">Verified Apps</a>
        <button class="btn-open-upload" onclick="openModal()">+ Push to Store</button>
        <div style="font-size: 0.6rem; color: #444; cursor: pointer; margin-top: 20px; text-align: center;" onclick="localStorage.clear(); location.reload();">System Reset</div>
    </nav>

    <main>
        <h1>Nexus Repository</h1>
        <div class="app-grid" id="app-container">
            <div class="app-card">
                <div class="verified-tag">üõ°Ô∏è AI VERIFIED SECURE</div>
                <div class="app-icon">üì°</div>
                <h3 style="margin: 0 0 5px 0;">Nexus VPN</h3>
                <p style="font-size: 0.75rem; color: var(--text-dim); margin-bottom: 15px;">Version 1.0 | Stable</p>
                <a href="https://raw.githubusercontent.com/Dev-Mike-8060/underground-store/main/verified_NexusVPN.apk" class="download-btn" download>Download APK</a>
            </div>
        </div>
    </main>

    <aside>
        <div class="ai-header"><div class="status-dot"></div> AI Assistant Online</div>
        <div id="chat-window">
            <div class="msg ai">Repository Ready. APK build detected: ARM Architecture. Status: 5.52MB Verified.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="ai-input" placeholder="Ask Assistant..." onkeypress="handleChat(event)">
        </div>
    </aside>

    <div id="modal-overlay">
        <div class="modal">
            <h2>Push New App</h2>
            <input type="text" id="up-name" placeholder="App Name">
            <input type="file" id="up-file">
            <div class="modal-btns">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" onclick="processUpload()">Run Scan</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        function handleChat(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('ai-input');
                const win = document.getElementById('chat-window');
                if(!input.value) return;
                win.innerHTML += `<div class="msg user">${input.value}</div>`;
                input.value = '';
                setTimeout(() => {
                    win.innerHTML += `<div class="msg ai">Scanning download integrity... Path is verified for 5.52MB payload.</div>`;
                    win.scrollTop = win.scrollHeight;
                }, 600);
            }
        }

        function processUpload() {
            const name = document.getElementById('up-name').value;
            if (!name) return;
            closeModal();
            const newCard = `<div class="app-card"><div class="verified-tag">üõ°Ô∏è SCAN PASSED</div><div class="app-icon">üì¶</div><h3>${name}</h3><p style="font-size: 0.75rem; color: var(--text-dim);">Local Entry</p><a href="#" class="download-btn">Local Cache Only</a></div>`;
            document.getElementById('app-container').innerHTML += newCard;
        }
    </script>
</body>
</html>
