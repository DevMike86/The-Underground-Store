<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Nexus Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6; --accent-green: #34a853;
            --accent-red: #ea4335;
        }
        body { 
            margin: 0; padding-bottom: 120px; font-family: 'Roboto', sans-serif; 
            background-color: var(--gp-dark); color: var(--gp-text); overflow-x: hidden;
        }

        /* Header */
        header { 
            position: sticky; top: 0; background: var(--gp-dark); z-index: 100;
            padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between;
        }
        .search-bar { 
            background: var(--gp-card); border-radius: 24px; padding: 8px 20px; 
            width: 70%; display: flex; align-items: center; color: var(--gp-dim); font-size: 0.9rem;
        }
        #user-avatar { 
            width: 32px; height: 32px; background: var(--gp-blue); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: #202124; cursor: pointer;
        }

        /* Tabs */
        .tabs { display: flex; gap: 20px; padding: 10px 20px; border-bottom: 1px solid #3c4043; }
        .tab { color: var(--gp-dim); text-decoration: none; font-weight: 500; font-size: 0.9rem; padding-bottom: 5px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        /* Content Areas */
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        .section-title { font-size: 1.1rem; font-weight: 500; margin: 20px 0; }

        /* App Grid */
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .app-item { width: 110px; text-align: center; cursor: pointer; text-decoration: none; color: inherit; transition: transform 0.2s; }
        .app-item:active { transform: scale(0.95); }
        .app-icon { 
            width: 95px; height: 95px; background: var(--gp-card); 
            border-radius: 20px; margin: 0 auto 8px; display: flex; 
            align-items: center; justify-content: center; font-size: 2.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4); border: 1px solid #444;
        }
        .app-name { font-size: 0.75rem; font-weight: 400; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Admin & Settings Cards */
        .setting-card { background: var(--gp-card); padding: 20px; border-radius: 16px; margin-bottom: 15px; border: 1px solid #3c4043; }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%; padding: 12px; margin-top: 10px; background: #202124; border: 1px solid #555; color: white; border-radius: 8px; box-sizing: border-box;
        }
        .btn-action { 
            margin-top: 15px; width: 100%; padding: 12px; background: var(--gp-blue); 
            color: #202124; border: none; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        /* AI Scan Animation */
        #scan-status { display: none; margin-top: 15px; padding: 10px; border-radius: 8px; background: #1a1a1a; font-family: monospace; font-size: 0.8rem; }
        .scanning-text { color: var(--gp-blue); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* AI Bottom Dock */
        .ai-dock { 
            position: fixed; bottom: 0; width: 100%; background: #171717; 
            border-top: 1px solid #3c4043; padding: 12px; box-sizing: border-box; z-index: 200;
        }
        #chat-log { height: 45px; font-size: 0.8rem; overflow-y: auto; color: var(--gp-dim); margin-bottom: 8px; }
        .ai-controls { display: flex; gap: 8px; align-items: center; }
        #ai-input { flex-grow: 1; background: #303134; border: none; padding: 10px 15px; border-radius: 20px; color: white; outline: none; font-size: 0.85rem; }
        .clear-btn { background: transparent; color: var(--gp-dim); border: 1px solid #444; padding: 6px 12px; border-radius: 20px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

        <div class="search-bar">Search apps & games</div>
        <div id="user-avatar" onclick="showView('settings')">D</div>
    </header>

    <div class="tabs">

                <input type="text" id="new-app-name" placeholder="App Name">

        </div>
    </div>

            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(view + '-view').classList.add('active');

        }

                addAIChat("AI: Admin privileges unlocked. Ready for binary analysis.");
            } else {
                addAIChat("AI: Authentication failed. Restricted access.");
            }
        }

            showView('store');
            
            // Reset Admin UI
            document.getElementById('scan-status').style.display = "none";
            document.getElementById('push-btn').disabled = false;
            document.getElementById('push-btn').innerText = "Run AI Security Scan";

            if (name) {

                addAIChat("AI: Interface updated. Hello, " + name + ".");
            }
        }
