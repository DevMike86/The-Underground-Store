<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus OS | Neural Audit Build</title>
    <style>
        :root { --blue: #8ab4f8; --dark: #000; --card: #1c1c1e; --green: #00e676; --bg: #050505; --red: #ff5252; --orange: #ffa726; }
        body { background: var(--bg); color: #e8eaed; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* Global Header */
        header { padding: 15px 20px; background: var(--card); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-align: center; }

        /* View Management */
        .page-container { height: calc(100vh - 130px); overflow-y: auto; position: relative; }
        .view { display: none; height: 100%; padding: 20px; box-sizing: border-box; }
        .view.active { display: flex; flex-direction: column; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Market Style Grid */
        .app-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .app-item { text-align: center; cursor: pointer; }
        .app-icon { width: 60px; height: 60px; background: #1c1c1e; border-radius: 15px; margin: 0 auto 8px; display: flex; align-items: center; justify-content: center; font-size: 26px; border: 1px solid #333; }
        .app-name { font-size: 11px; font-weight: 500; color: #fff; }

        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--card); border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #666; text-align: center; font-size: 11px; font-weight: bold; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--blue); background: rgba(138, 180, 248, 0.08); border-top: 3px solid var(--blue); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }

        /* UI Components */
        .card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .btn { background: var(--blue); color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; width: 100%; transition: 0.2s; }
        input, textarea { width: 100%; padding: 16px; background: #111; border: 1px solid #444; color: #fff; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 12px; outline: none; }
        
        /* Comments Section */
        #comment-list { margin: 10px 0; max-height: 150px; overflow-y: auto; }
        .comment-box { background: #000; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 12px; border-left: 2px solid var(--blue); }

        /* AI Terminal */
        #ai-log { flex: 1; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 15px; padding: 10px; }
        .bot { color: var(--blue); margin-bottom: 15px; border-left: 3px solid var(--blue); padding-left: 12px; }
        .bot.threat { color: var(--red); border-left-color: var(--red); background: rgba(255, 82, 82, 0.1); padding: 10px; border-radius: 0 8px 8px 0; }
        .user { color: #fff; margin-bottom: 15px; text-align: right; }
        .stars { font-size: 28px; color: #222; display: flex; gap: 8px; margin: 10px 0; }
        .star.gold { color: #fbbc04; }
    </style>
</head>
