<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6; --accent-green: #34a853;
        }
        body { 
            margin: 0; padding-bottom: 80px; font-family: 'Roboto', sans-serif; 
            background-color: var(--gp-dark); color: var(--gp-text); 
        }

        /* Top Bar */
        header { 
            position: sticky; top: 0; background: var(--gp-dark); z-index: 100;
            padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between;
        }
        .search-bar { 
            background: var(--gp-card); border-radius: 24px; padding: 8px 20px; 
            width: 70%; display: flex; align-items: center; color: var(--gp-dim);
        }

        /* Tabs */
        .tabs { display: flex; gap: 20px; padding: 10px 20px; border-bottom: 1px solid #3c4043; }
        .tab { color: var(--gp-dim); text-decoration: none; font-weight: 500; font-size: 0.9rem; padding-bottom: 5px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        /* Store Content */
        .content { padding: 20px; }
        .section-title { font-size: 1.1rem; font-weight: 500; margin: 20px 0; }
        .app-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .app-item { width: 110px; flex-shrink: 0; text-align: center; cursor: pointer; }
        .app-icon { 
            width: 100px; height: 100px; background: var(--gp-card); 
            border-radius: 22px; margin: 0 auto 8px; display: flex; 
            align-items: center; justify-content: center; font-size: 2.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .app-name { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Settings View (Hidden by default) */
        #settings-view { display: none; padding: 20px; }
        .setting-item { 
            padding: 15px 0; border-bottom: 1px solid #3c4043; 
            display: flex; justify-content: space-between; align-items: center;
        }

        /* Bottom AI Assistant Dock */
        .ai-dock { 
            position: fixed; bottom: 0; width: 100%; background: #171717; 
            border-top: 1px solid #3c4043; padding: 10px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 10px;
        }
        #chat-log { height: 40px; font-size: 0.8rem; overflow-y: auto; color: var(--gp-blue); padding: 0 10px; }
        .input-group { display: flex; gap: 10px; }
        #ai-input { 
            flex-grow: 1; background: #303134; border: none; padding: 12px; 
            border-radius: 12px; color: white; outline: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="search-bar">Search apps & games</div>
        <div style="width: 32px; height: 32px; background: var(--gp-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #202124;">M</div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="showView('store')">For you</div>
        <div class="tab" onclick="showView('settings')">Settings</div>
        <div class="tab">Top charts</div>
    </div>

    <div id="store-view" class="content">
        <div class="section-title">Verified Binary Repositories</div>
        <div class="app-row">
            <div class="app-item" onclick="window.location.href='https://raw.githubusercontent.com/DevMike86/The-Underground-Store/main/VERIFIED_NexusVPN.apk'">
                <div class="app-icon">ðŸ“¡</div>
                <div class="app-name">Nexus VPN</div>
                <div style="font-size: 0.7rem; color: var(--gp-dim);">5.52 MB</div>
            </div>
            <div class="app-item">
                <div class="app-icon" style="opacity: 0.5;">ðŸ”’</div>
                <div class="app-name">Encrypto</div>
            </div>
            <div class="app-item">
                <div class="app-icon" style="opacity: 0.5;">ðŸ‘»</div>
                <div class="app-name">Ghost Proxy</div>
            </div>
        </div>
    </div>

    <div id="settings-view">
        <h2>Settings</h2>
        <div class="setting-item">
            <div>
                <div>Auto-update apps</div>
                <div style="font-size: 0.8rem; color: var(--gp-dim);">Over Wi-Fi only</div>
            </div>
            <input type="checkbox" checked>
        </div>
        <div class="setting-item">
            <div>
                <div>Installation Source</div>
                <div style="font-size: 0.8rem; color: var(--accent-green);">DevMike86 Verified</div>
            </div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 20px; background: none; border: 1px solid red; color: red; padding: 10px; border-radius: 8px;">Clear Cache</button>
    </div>

    <div class="ai-dock">
        <div id="chat-log"><strong>Assistant:</strong> Connected to DevMike86 Repo. Build 5.52MB is live.</div>
        <div class="input-group">
            <input type="text" id="ai-input" placeholder="Ask AI Store Assistant..." onkeypress="handleChat(event)">
        </div>
    </div>

    <script>
        function showView(view) {
            document.getElementById('store-view').style.display = view === 'store' ? 'block' : 'none';
            document.getElementById('settings-view').style.display = view === 'settings' ? 'block' : 'none';
            
            // Update Tab active state
            const tabs = document.querySelectorAll('.tab');
            tabs[0].classList.toggle('active', view === 'store');
            tabs[1].classList.toggle('active', view === 'settings');
        }

        function handleChat(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('ai-input');
                const log = document.getElementById('chat-log');
                if(!input.value) return;
                
                log.innerHTML = `<strong>You:</strong> ${input.value}`;
                const txt = input.value.toLowerCase();
                input.value = '';
                
                setTimeout(() => {
                    let reply = "I'm monitoring the DevMike86 repo for new pushes.";
                    if(txt.includes("vpn")) reply = "Nexus VPN (5.52MB) is the current stable release.";
                    if(txt.includes("settings")) reply = "You can manage auto-updates in the Settings tab.";
                    log.innerHTML = `<strong>Assistant:</strong> ${reply}`;
                }, 600);
            }
        }
    </script>
</body>
</html>
