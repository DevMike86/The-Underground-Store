<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Nexus Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --nav: #121212; --card: #1e1e1e; --accent: #3d5afe; --text: #e0e0e0; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        nav { width: 260px; background: var(--nav); border-right: 1px solid #222; padding: 25px 15px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin-bottom: 40px; text-align: center; }
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
        .app-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; position: relative; }
        .verified-badge { color: #00e676; font-size: 0.65rem; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .download-btn { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-align: center; display: block; text-decoration: none; margin-top: 15px; box-sizing: border-box; }
        .upload-trigger { margin-top: auto; padding: 15px; background: #222; border: 1px dashed var(--accent); color: var(--accent); border-radius: 12px; cursor: pointer; font-weight: 600; }
        aside { width: 340px; background: var(--nav); border-left: 1px solid #222; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; padding: 20px; overflow-y: auto; font-size: 0.85rem; }
        .ai-msg { background: #222; padding: 12px; border-radius: 10px; border-left: 3px solid var(--accent); margin-bottom: 15px; line-height: 1.4; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 100; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">üåë PLAY DARK</div>
        <div style="color: var(--accent); font-weight: 600; margin-bottom: 20px;">Verified Apps</div>
        <button class="upload-trigger" onclick="document.getElementById('modal').style.display='flex'">+ Upload New App</button>
    </nav>

    <main>
        <h1>Nexus Repository</h1>
        <div class="app-grid" id="store-grid">
            <div class="app-card">
                <div class="verified-badge">üõ°Ô∏è AI Verified Secure</div>
                <h3 style="margin: 0;">Nexus VPN</h3>
                <p style="font-size: 0.8rem; color: #888;">Stable Build v1.0</p>
                <a href="https://raw.githubusercontent.com/Dev-Mike-8060/underground-store/main/VERIFIED_NexusVPN.apk" class="download-btn" download>Download APK</a>
            </div>
        </div>
    </main>

    <aside>
        <div style="padding: 20px; border-bottom: 1px solid #222; font-weight: 800; color: var(--accent);">Nexus Assistant</div>
        <div id="chat-window">
            <div class="ai-msg">System online. ARM architecture detected. Ready for mobile deployment.</div>
            <div class="ai-msg" id="status-update">Note: If download is 0KB, re-upload the file to GitHub.</div>
        </div>
    </aside>

    <div id="modal">
        <div class="modal-box">
            <h3>Add to Store</h3>
            <input type="text" id="appName" placeholder="App Name">
            <input type="file" id="appFile">
            <button class="download-btn" onclick="addApp()">Push to Main</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="background:none; border:none; color:#888; cursor:pointer; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script>
        // Persistent Storage for Uploaded Apps
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('myApps') || '[]');
            saved.forEach(app => renderApp(app.name, app.link));
        };

        function addApp() {
            const name = document.getElementById('appName').value;
            const file = document.getElementById('appFile').files[0];
            if(name && file) {
                const link = URL.createObjectURL(file);
                renderApp(name, link);
                const saved = JSON.parse(localStorage.getItem('myApps') || '[]');
                saved.push({name, link});
                localStorage.setItem('myApps', JSON.stringify(saved));
                document.getElementById('modal').style.display='none';
            }
        }

        function renderApp(name, link) {
            const grid = document.getElementById('store-grid');
            grid.innerHTML += `
                <div class="app-card">
                    <div class="verified-badge" style="color:#ffca28;">üõ°Ô∏è LOCAL SCAN</div>
                    <h3 style="margin: 0;">${name}</h3>
                    <p style="font-size: 0.8rem; color: #888;">User Uploaded</p>
                    <a href="${link}" class="download-btn" download="${name}.apk">Download APK</a>
                </div>`;
        }
    </script>
</body>
</html>
