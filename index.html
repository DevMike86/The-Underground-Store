        .status-dot { width: 8px; height: 8px; background: #00e676; border-radius: 50%; box-shadow: 0 0 8px #00e676; }

        .msg.user { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        #ai-input { width: 100%; background: #222; border: 1px solid #333; padding: 14px 20px; color: white; border-radius: 25px; outline: none; box-sizing: border-box; }

        /* --- MODAL --- */
        #modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal { background: var(--bg-card); width: 400px; padding: 40px; border-radius: 30px; border: 1px solid #333; text-align: center; }
        .modal input { width: 100%; padding: 14px; margin-bottom: 15px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; }
    </style>
</head>
