    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6; --gp-green: #00e676;
        }
        body { margin: 0; padding-bottom: 160px; font-family: 'Roboto', sans-serif; background-color: var(--gp-dark); color: var(--gp-text); }
        
        header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--gp-dark); z-index: 100; }
        
        /* SEARCH BAR FIX */
        .search-container { background: var(--gp-card); border-radius: 20px; padding: 5px 15px; width: 60%; display: flex; align-items: center; }
        #main-search { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 0.8rem; }

        /* FULL USERNAME FIX */
        #user-display { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        #avatar-circle { width: 30px; height: 30px; background: var(--gp-blue); border-radius: 50%; color: #202124; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #full-username { font-size: 0.85rem; color: var(--gp-blue); font-weight: 500; }

        .tabs { display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 1px solid #3c4043; background: var(--gp-dark); }
        .tab { color: var(--gp-dim); font-weight: 500; font-size: 0.9rem; padding: 10px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        /* Store Layout */
        .app-container { background: var(--gp-card); border-radius: 20px; padding: 20px; max-width: 400px; margin: 0 auto; border: 1px solid #444; }
        .app-header { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .app-icon { width: 70px; height: 70px; background: #202124; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid #444; }
        
        .dl-btn { background: var(--gp-blue); color: #202124; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 8px; font-weight: 700; margin: 15px 0; }

        /* RATING SYSTEM FIX */
        .rating-stars { display: flex; gap: 5px; color: #555; font-size: 1.5rem; cursor: pointer; margin: 10px 0; }
        .star.active { color: #fbbc04; }

        /* Comments */
        .comment-box { background: #171717; border-radius: 8px; padding: 10px; margin-top: 10px; font-size: 0.85rem; }
        .comment-input { width: 100%; background: #202124; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; margin-top: 10px; box-sizing: border-box; }

        /* Forms */
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; background: #171717; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--gp-blue); color: #202124; border: none; border-radius: 8px; font-weight: 700; margin-top: 15px; cursor: pointer; }

        /* AI Dock */
        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; z-index: 200; }
        #chat-log { font-size: 0.8rem; color: var(--gp-blue); margin-bottom: 8px; height: 40px; overflow-y: auto; }
        .ai-input-row { display: flex; gap: 10px; }
    </style>
</head>
