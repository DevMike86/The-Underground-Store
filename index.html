<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Admin</title>
    <style>
        body { background: #121212; color: #e8eaed; font-family: sans-serif; margin: 0; padding-bottom: 200px; }
        
        /* Fixed Header */
        .hdr { background: #202124; padding: 15px; border-bottom: 1px solid #3c4043; display: flex; justify-content: space-between; align-items: center; }
        #user-tag { color: #8ab4f8; font-weight: bold; font-size: 14px; }

        /* Navigation */
        .tabs { display: flex; background: #202124; border-bottom: 1px solid #3c4043; }
        .tab { flex: 1; text-align: center; padding: 15px; color: #9aa0a6; cursor: pointer; font-weight: bold; }
        .tab.active { color: #8ab4f8; border-bottom: 3px solid #8ab4f8; }

        /* Views */
        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        /* Store Card */
        .card { background: #303134; border-radius: 15px; padding: 20px; border: 1px solid #444; }
        .dl-btn { background: #8ab4f8; color: #000; display: block; text-align: center; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; margin: 15px 0; }
        
        /* Ratings */
        .stars { font-size: 30px; margin: 10px 0; }
        .star { color: #555; cursor: pointer; }
        
        /* Inputs & Buttons */
        input { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #555; color: #fff; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #8ab4f8; color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Comments */
        .comm { background: #121212; padding: 10px; border-radius: 5px; margin-top: 10px; border-left: 3px solid #8ab4f8; }

        /* AI Dock */
        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; }
        #ai-log { color: #8ab4f8; font-size: 13px; height: 40px; overflow: auto; margin-bottom: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="hdr">
    <div style="background:#303134; border-radius:20px; padding:5px 15px; font-size:12px; color:#9aa0a6;">Search Play Dark...</div>
    <div id="user-tag" onclick="go('settings')">DevMike86</div>
</div>

<div class="tabs">
    <div class="tab active" id="t-store" onclick="go('store')">STORE</div>
    <div class="tab" id="t-admin" onclick="go('admin')">ADMIN</div>
    <div class="tab" id="t-settings" onclick="go('settings')">SETTINGS</div>
</div>

<div id="v-store" class="view active">
    <div class="card">
        <div style="display:flex; align-items:center; gap:15px;">
            <span style="font-size:40px;">ðŸ“¡</span>
            <div><h2 style="margin:0;">Nexus VPN</h2><small style="color:#00e676;">5.52 MB â€¢ v1.0</small></div>
        </div>
        
        <a href="https://raw.githubusercontent.com/DevMike86/The-Underground-Store/main/VERIFIED_NexusVPN.apk" class="dl-btn">DOWNLOAD APK</a>
        
        <p>Rating:</p>
        <div class="stars">
            <span id="s1" onclick="rate(1)">â˜…</span><span id="s2" onclick="rate(2)">â˜…</span><span id="s3" onclick="rate(3)">â˜…</span><span id="s4" onclick="rate(4)">â˜…</span><span id="s5" onclick="rate(5)">â˜…</span>
        </div>

        <div id="c-list"></div>
        <input type="text" id="c-in" placeholder="Write a review...">
        <button class="btn" onclick="post()">POST REVIEW</button>
    </div>
</div>

<div id="v-admin" class="view">
    <div id="lock">
        <h3>Admin PIN</h3>
        <input type="password" id="pass" placeholder="Enter 1973">
        <button class="btn" onclick="unlock()">UNLOCK</button>
    </div>
    <div id="panel" style="display:none;">
        <h3>AI Scan Uploader</h3>
        <input type="text" id="app-name" placeholder="App Name">
        <input type="file">
        <button class="btn" onclick="scan()">RUN AI SCAN</button>
    </div>
</div>

<div id="v-settings" class="view">
    <h3>Profile Settings</h3>
    <input type="text" id="name-in" placeholder="Enter Full Username">
    <button class="btn" onclick="setName()">UPDATE NAME</button>
</div>

<div class="ai-dock">
    <div id="ai-log"><b>AI:</b> System Online. Waiting for commands.</div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="ai-in" placeholder="Talk to AI assistant...">
        <button class="btn" style="width:60px;" onclick="talk()">âž”</button>
        <button class="btn" style="width:60px; background:#444; color:#fff;" onclick="clr()">X</button>
    </div>
</div>

<script>
    // NAVIGATION
    function go(v) {
        document.querySelectorAll('.view').forEach(x => x.style.display = 'none');
        document.querySelectorAll('.tab').forEach(x => { x.style.color = '#9aa0a6'; x.style.borderBottom = 'none'; });
        
        document.getElementById('v-' + v).style.display = 'block';
        document.getElementById('t-' + v).style.color = '#8ab4f8';
        document.getElementById('t-' + v).style.borderBottom = '3px solid #8ab4f8';
    }

    // RATINGS
    function rate(n) {
        for(let i=1; i<=5; i++) {
            document.getElementById('s'+i).style.color = (i <= n) ? '#fbbc04' : '#555';
        }
        document.getElementById('ai-log').innerHTML = "<b>AI:</b> Rated " + n + " stars.";
    }

    // COMMENTS
    function post() {
        let val = document.getElementById('c-in').value;
        let user = document.getElementById('user-tag').innerText;
        if(!val) return;
        let div = document.createElement('div');
        div.className = 'comm';
        div.innerHTML = "<b>" + user + ":</b> " + val;
        document.getElementById('c-list').appendChild(div);
        document.getElementById('c-in').value = "";
    }

    // ADMIN
    function unlock() {
        if(document.getElementById('pass').value === '1973') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('panel').style.display = 'block';
            document.getElementById('ai-log').innerHTML = "<b>AI:</b> Admin Unlocked.";
        }
    }

    function scan() {
        document.getElementById('ai-log').innerHTML = "<b>AI:</b> Scanning... Clean. Build pushed.";
        setTimeout(() => go('store'), 1000);
    }

    // SETTINGS
    function setName() {
        let n = document.getElementById('name-in').value;
        if(n) {
            document.getElementById('user-tag').innerText = n;
            document.getElementById('ai-log').innerHTML = "<b>AI:</b> Profile updated to " + n;
        }
    }

    // AI
    function talk() {
        let i = document.getElementById('ai-in');
        if(!i.value) return;
        document.getElementById('ai-log').innerHTML = "<b>You:</b> " + i.value;
        i.value = "";
    }

    function clr() {
        document.getElementById('ai-log').innerHTML = "<b>AI:</b> History Cleared.";
    }
</script>

</body>
</html>
