<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dark | Total Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gp-dark: #202124; --gp-card: #303134; --gp-blue: #8ab4f8;
            --gp-text: #e8eaed; --gp-dim: #9aa0a6; --gp-green: #00e676;
        }
        body { margin: 0; padding-bottom: 180px; font-family: 'Roboto', sans-serif; background-color: var(--gp-dark); color: var(--gp-text); }
        
        header { padding: 15px; border-bottom: 1px solid #3c4043; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--gp-dark); z-index: 100; }
        
        .search-container { background: var(--gp-card); border-radius: 20px; padding: 5px 15px; width: 50%; display: flex; align-items: center; }
        #main-search { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 0.8rem; }

        #user-display { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        #avatar-circle { width: 30px; height: 30px; background: var(--gp-blue); border-radius: 50%; color: #202124; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #full-username { font-size: 0.8rem; color: var(--gp-blue); font-weight: 500; white-space: nowrap; }

        .tabs { display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 1px solid #3c4043; background: var(--gp-dark); }
        .tab { color: var(--gp-dim); font-weight: 500; font-size: 0.9rem; padding: 10px; cursor: pointer; }
        .tab.active { color: var(--gp-blue); border-bottom: 2px solid var(--gp-blue); }

        .view { display: none; padding: 20px; }
        .view.active { display: block; }

        /* App Card */
        .app-container { background: var(--gp-card); border-radius: 20px; padding: 20px; max-width: 400px; margin: 0 auto; border: 1px solid #444; }
        .app-header { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .app-icon { width: 70px; height: 70px; background: #202124; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid #444; }
        .dl-btn { background: var(--gp-blue); color: #202124; text-decoration: none; display: block; text-align: center; padding: 12px; border-radius: 8px; font-weight: 700; margin: 15px 0; }

        /* Rating Stars Fix */
        .rating-stars { display: flex; gap: 8px; color: #555; font-size: 1.8rem; margin: 15px 0; }
        .star { cursor: pointer; transition: color 0.2s; }
        .star.active { color: #fbbc04; }

        /* Comment Post Fix */
        .comment-box { background: #171717; border-radius: 8px; padding: 10px; margin-top: 10px; font-size: 0.85rem; border: 1px solid #333; }
        .comment-input-row { display: flex; gap: 8px; margin-top: 15px; height: 45px; }
        .comment-input { flex-grow: 1; background: #202124; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .post-btn { background: var(--gp-blue); color: #202124; border: none; padding: 0 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Global UI */
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; background: #171717; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: var(--gp-blue); color: #202124; border: none; border-radius: 8px; font-weight: 700; margin-top: 15px; cursor: pointer; }

        /* AI Dock */
        .ai-dock { position: fixed; bottom: 0; width: 100%; background: #121212; border-top: 1px solid #3c4043; padding: 15px; box-sizing: border-box; z-index: 200; }
        #chat-log { font-size: 0.8rem; color: var(--gp-blue); margin-bottom: 10px; height: 40px; overflow-y: auto; }
        .ai-input-row { display: flex; gap: 8px; align-items: center; }
        #ai-in { flex-grow: 1; background: #202124; border: 1px solid #444; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .send-btn { background: var(--gp-blue); color: #202124; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    </style>
</head>
<body>

        <div class="ai-input-row">

        </div>

    <script>
        function switchTab(target) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('v-' + target).classList.add('active');
            document.getElementById('t-' + target).classList.add('active');
        }

        // STAR RATING FIX - FORCED COLOR UPDATE
        function setRating(n) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((s, i) => {
                if (i < n) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
            msg("AI: App rated " + n + " stars.");
        }

        // SEARCH FIX
        function doSearch() {
            const term = document.getElementById('main-search').value.toLowerCase();
            const card = document.getElementById('nexus-card');
            card.style.display = (term && !"nexus vpn".includes(term)) ? "none" : "block";
        }

        // COMMENT POST FIX
        function addComment() {
            const input = document.getElementById('user-comment');
            if(!input.value) return;
            const user = document.getElementById('full-username').innerText;
            const list = document.getElementById('comment-list');
            const newComment = document.createElement('div');
            newComment.className = 'comment-box';
            newComment.innerHTML = `<b style="color:var(--gp-blue);">${user}:</b> ${input.value}`;
            list.appendChild(newComment);
            input.value = '';
            msg("AI: Review posted successfully.");
        }

        // USERNAME FIX
        function changeName() {
            const name = document.getElementById('new-user').value;
            if(name) {
                document.getElementById('full-username').innerText = name;
                document.getElementById('avatar-circle').innerText = name.charAt(0).toUpperCase();
                msg("AI: Username updated to " + name);
            }
        }
